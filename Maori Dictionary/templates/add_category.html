{% extends 'base.html' %}

{% block title %}Maōri Dictionary | Add Category{% endblock %}


{% block main %}
<h2>Add Category</h2>
<form class="dataForm" method="post">
    <div class="form-group">
        <div class="form-label">English Translation:</div>
        <div class="form-element"><input type="text" id="english" name="english" required></div>
    </div>

    <div class="form-group">
        <div class="form-label">Maōri Word:</div>
        <div class="form-element"><input type="text" id="maori" name="maori" required></div>
    </div>

    <div class="form-group">
        <div class="form-label">Year Level:</div>
        <div class="form-element"><input type="number" id="level" name="level" required></div>
    </div>

    <div class="form-group">
        <div class="form-label">Definition:</div>
        <div class="form-element"><input type="text" id="description" name="description" required></div>
    </div>

    <div class="button-group">
            <input type="submit" value="Submit">
    </div>

</form>
{% endblock %}
