{% extends 'base.html' %}

{% block title %}Maōri Dictionary | Sign up{% endblock %}

{% block heading %}Maōri - English Dictionary{% endblock %}

{% block main %}
<h2>Sign Up</h2>
    <div class="error">{{error}}</div>
    <form class="dataForm" method="post">
        <div class="form-group">
            <div class="form-label">First Name:</div>
            <div class="form-element"><input type="text" id="fname" name="fname" required></div>
        </div>
        <div class="form-group">
            <div class="form-label">Last Name:</div>
            <div class="form-element"><input type="text" id="lname" name="lname" required></div>
        </div>
        <div class="form-group">
            <div class="form-label">Email:</div>
            <div class="form-element"><input type="email" id="email" name="email" required></div>
        </div>
        <div class="form-group">
            <div class="form-label">Password:</div>
            <div class="form-element"><input type="password" id="password" name="password" required></div>
        </div>
        <div class="error">{{ error }}</div>
        <div class="form-group">
            <div class="form-label">Repeat Password:</div>
            <div class="form-element"><input type="password" id="password2" name="password2" required></div>
        </div>
        <div class="button-group">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>
{% endblock %}
