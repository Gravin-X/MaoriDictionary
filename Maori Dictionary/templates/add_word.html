{% extends 'base.html' %}

{% block title %}Maōri Dictionary | Add Word{% endblock %}


{% block main %}
<h2>Add Word</h2>
<form class="dataForm" method="post">
    <div class="form-group">
        <div class="form-label">Maōri Word:</div>
        <div class="form-element"><input type="text" id="maori" name="maori" required></div>
    </div>

    <div class="form-group">
        <div class="form-label">English Translation:</div>
        <div class="form-element"><input type="text" id="english" name="english" required></div>
    </div>

    <div class="form-group">
        <div class="form-label">Year Level:</div>
        <div class="form-element"><input type="number" id="level" name="level" required></div>
    </div>

    <div class="form-group">
        <div class="form-label">Definition:</div>
        <div class="form-element"><textarea type="text" rows="5" id="description" name="description" required>
        </textarea></div>
    </div>

    <div class="form-group">
        <!--        dropdownm-->
        <label class="form-label" required>Choose a category:</label>
        <label for="category"></label><select name="category" id="category">
            {% for category in category_list %}
            <option class="form-element" value={{ category[0] }}>{{ category[1] }}</option>
            {% endfor %}
        </select>
        <br><br>
    </div>

    <div class="form-group">
        <div class="form-label"></div>
        <div class="form-element"><input type="submit" value="Add Word"></div>
    </div>

</form>
{% endblock %}
